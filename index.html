<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Dancing+Script" />
    
    <script src="js/script.js" defer></script>
  </head>


  <body background="img/bg3.jpeg">
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link">
            <a href="restaurant.html"> Home </a>
          </div>
          <div class="nav-link">
            <a href="ingredients.html"> Kitchen </a>
          </div>
        </div>
        <div class="right-side">
          <div class="nav-link">
            <a href="index.html"> Login </a>
      </div>

        <div class="center-page">
          <div class="restaurant-name">Restaurant Brazil</div><br><br>
          <div class="page-options">
          <div class="page-option">
            <div class="option-title">Validate staff password</div><br>
            <div class="passContainer">
              <form action="restaurant.html">
                <label for="usrname">Staff Name</label><br>
                <input type="text" id="usrname" name="usrname" required />
                <br>
                <label for="psw">Password</label><br>
                <input
                  type="password"
                  id="psw"
                  name="psw"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />

                <input type="submit" value="Submit" />
              </form>
            </div>

            <div id="message">
              <h4>Password must contain the following:</h4>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid">
                A <b>capital (uppercase)</b> letter
              </p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
          </div>
            </div>
        </div>
        
    </div>

    <script></script>
  </body>
</html>
